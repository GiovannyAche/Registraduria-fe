<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR MESA
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR MESA
        </nb-card-header>
        <nb-card-body>  
            <div class="row">
                <div class="col-3">
                    <label>Numero de cedulas</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [(ngModel)]="laMesa.numced">
                    <p *ngIf="intentoEnvio && laMesa.numced=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Numero de mesa</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [(ngModel)]="laMesa.nummesa">
                    <p *ngIf="intentoEnvio && laMesa.nummesa=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                    <button  *ngIf="modoCreacion" 
                              class="btn btn-primary btn-block"  (click)="agregar()">
                        Crear
                    </button>
                    <button *ngIf="!modoCreacion" 
                            class="btn btn-primary btn-block"  (click)="editar()">
                        Actualizar
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
